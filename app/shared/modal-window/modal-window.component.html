<div class="modal-header">
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true" class="glyphicon glyphicon-remove" ></span>
  </button>
	<span class="modal-title" [innerText]="title"></span>
</div>
<div class="modal-body">
	<div [hidden]="isText">
		<p>{{name}}</p>
	</div>
	<div [hidden]="!isText">
		<p [innerText]="modalText"></p>
		<input class="form-control col-xs-12 reason" />
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-secondary no-btn btn-text" (click)="activeModal.close('Close click')" [innerText]="cancelBtnText"></button>
	<button type="button" class="btn btn-secondary yes-btn btn-text" (click)="activeModal.close('Close click')" [innerText]="confirmBtnText"></button>
</div>
