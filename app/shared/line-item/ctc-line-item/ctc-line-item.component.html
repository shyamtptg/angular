<div class="col-md-12 hiring-need-div"><span class="pull-left need-text"><span class="need-heading">INCLUDE ADDITIONAL CTC LINE ITEMS</span></span><span class="pull-right"><a class="glyphicon glyphicon-chevron-right plus-icon" (click)="toggleHiringNeedDetails()"></a><a class="glyphicon glyphicon-chevron-down minus-icon" (click)="toggleHiringNeedDetails()"></a></span>
	<!--<span class="fa-stack fa-lg pull-right"><i class="fa fa-pencil fa-stack-1x offer-edit-icon" (click)="enableConfig()"></i></span>--></div>
<div hiringNeed class="config-details close">
	<table cellspacing="0" cellpadding="0" class="table" id="ToolsID">
		<tbody>
			<tr class="table-header">
				<th class="col-md-4 col-xs-12 col-sm-4">Addon*</th>
				<th class="col-md-4 col-xs-12 col-sm-4">Amount*</th>
				<th class="col-md-4 col-xs-12 col-sm-4">Payment Period*</th>
			</tr>
			<ng-container *ngFor="let config of configList; let rowIndex=index">
				<tr>
					<td class="col-md-4 col-xs-12 col-sm-4">
						<div>
							<select class="form-control" id="lineItems" required name="lineItems" [(ngModel)]="config && config.code">
						<option *ngFor="let lineItem of lineItems" [value]="lineItem.code">{{lineItem.description}}</option>
					</select>
						</div>
					</td>
					<td class="col-md-4 col-xs-12 col-sm-4">
						<input class="form-control" id="amount" type="number" [(ngModel)]="config && config.amount" min="0" required name="amount" />
					</td>
					<td class="col-md-4 col-xs-5 col-sm-5">
						<div>
							<select class="form-control" id="paymentPeriods" required name="paymentPeriods" [(ngModel)]="config && config.paymentPeriod && config.paymentPeriod.code">
						<option *ngFor="let paymentPeriod of paymentPeriods" [value]="paymentPeriod.code">{{paymentPeriod.description}}</option>
					</select>
						</div>
					</td>
					<td class="col-md-2 col-xs-2 col-sm-2">
						<span class="delete-icon" (click)="deleteLineItem(rowIndex)"></span>
					</td>
				</tr>
				<tr>
					<td>
						<textarea name="lineItemDescription" rows=2 class="form-control" style="width:311%;margin-top:-0.3em;margin-bottom:1em;"
						    [(ngModel)]="config.lineItemDescription"></textarea>
					</td>
				</tr>
			</ng-container>
		</tbody>
	</table>
	<span class="glyphicon glyphicon-plus add-more" (click)="addLineItem()"></span>
	<span>Add Item</span>
</div>
