<span (mouseleave)="reset()" (keydown)="onKeydown($event)" tabindex="0" role="slider" [attr.aria-valuemin]="0" [attr.aria-valuemax]="range.length" [attr.aria-valuenow]="value">
	<ng-template ngFor let-r [ngForOf]="range" let-rangeIndex="index">
	   <span class="sr-only">({{ rangeIndex < value ? '*' : ' ' }})</span>
	   <i (mouseenter)="enter(rangeIndex + 1)" (click)="rate(rangeIndex + 1)" class="glyphicon" [ngClass]="rangeIndex < value ? r.stateOn : r.stateOff" [title]="r.title" ></i>
	</ng-template>
</span>
