<div clas="row" style="margin-left: -12px; margin-top:1.3em;">
    <div class="form-group col-xs-6 col-sm-3 col-md-2">
        <select [(ngModel)]='currentYear' (ngModelChange)="yearChange($event)" class="form-control">
            <option *ngFor="let currentYear of years" [selected]="currentYear.value==endYear" [value]="currentYear">{{currentYear}}</option>
        </select>
    </div>
</div>
<div class="row" style="margin-left: -27px;">
    <div class="col-xs-12">
        <div class="table-responsive col-md-6">
            <table id="mytable" class="table table-striped table-bordered">
                <thead class="table-head">
                    <th>Month</th>
                    <th>EL</th>
                    <th>CL</th>
                    <th>OL</th>
                </thead>
                <tbody>
                    <tr *ngFor="let leave of credits">
                        <td>{{leave.creditedMonth}}</td>
                        <td>{{leave.earnLeave}}</td>
                        <td>{{leave.casualLeave}}</td>
                        <td>{{leave.optionalLeave}}</td>
                    </tr>
                    <tr *ngIf="!isData">
                        <td class="noData" colspan="4">No records found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
